<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoCaf | Order</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">ZoCaf</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="order.html">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        <h2>ZoCaf Ordering System</h2>

        <form class="mb-3">
            <h5>Menu:</h5>

            <div>
                <input id="nan_tea" type="checkbox"> Nan Tea - ₱85.00 
                <input id="nan_tea_qty" type="number" min="1" value="1" >
            </div>

            <div>
                <input id="caramel_macchiato" type="checkbox"> Caramel Macchiato - ₱99.99 
                <input id="caramel_macchiato_qty" type="number" min="1" value="1" >
            </div>

            <div>
                <input id="red_velvet_cake" type="checkbox"> Red Velvet Cake - ₱350.00 
                <input id="red_velvet_cake_qty" type="number" min="1" value="1" >
            </div>

            <div>
                <input id="iced_tea" type="checkbox"> Iced Tea - ₱70.00 
                <input id="iced_tea_qty" type="number" min="1" value="1">
            </div>

            <div>
                <input id="sparkling_water" type="checkbox"> Sparkling Water - ₱40.00 
                <input id="sparkling_water_qty" type="number" min="1" value="1">
            </div>
        </form>

        <h5>Customer Details</h5>
        <input id="cust_name" type="text" placeholder="Enter your Name"><br>
        <input id="cust_address" type="text" placeholder="Enter your Address"><br>
        <input id="cust_contact" type="text" placeholder="Enter your Contact Number"><br><br>

        <input type="button" py-click="create_order" value="Create Order" class="btn btn-primary">
        <div id="output" class="mt-3"></div>

        <script type="py" src="order.py"></script>
    </div>
</body>
</html>
